<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/sign_in.css">
    <link rel="stylesheet" href="./css/responsive_main.css">
    <title>Game Store</title>
</head>
<body>
    <header class="header">
        <div class="grid wide container">
            <div class="row">
                <a href="" class="header-title">
                    <img src="./assets/img/favicon.ico" alt="">
                    Game Store
                </a>

                <form action="" class="header-search">
                    <input type="text" placeholder="Nhập tên game..." class="search-value">
                    <button type="submit">Tìm kiếm</button>
                </form>
                
                <div class="header-auth">
                    <div class="right-button">
                        <a href="">
                            <button class="auth-button sign-in">Đăng nhập</button>
                        </a>
                        <a href="">
                            <button class="auth-button sign-up">Đăng ký</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="shell-body">
        <div class="grid wide">
            <nav class="nav">
                <ul class="row">
                    <li class="col l-2 nav-item">
                        <a href="">Nhập vai</a>
                    </li>
                    <li class="col l-2 nav-item">
                        <a href="">Kinh dị</a>
                    </li>
                    <li class="col l-2 nav-item">
                        <a href="">Bắn súng</a>
                    </li>
                    <li class="col l-2 nav-item">
                        <a href="">Chiến thuật</a>
                    </li>
                    <li class="col l-2 nav-item">
                        <a href="">Thế giới mở</a>
                    </li>
                    <li class="col l-2 nav-item">
                        <a href="">Idle</a>
                    </li>
                </ul>
            </nav>
        </div> 
    </div>

    <div class="grid wide">
        <div class="auth-form">
            <h1>Đăng nhập</h1>
            <form action="" method="get">
                <div class="form-group">
                    <div><label class="form-label" for="email">
                        <strong>Email</strong>    
                    </label></div>
                    <div><input class="form-input" type="text" id="email" name="email"></div>
                </div>
                <div class="form-group">
                    <div><label class="form-label" for="password">
                        <strong>Mật khẩu</strong>    
                    </label></div>
                    <div><input class="form-input" type="text" id="password" name="password"></div>
                </div>
                <div class="form-group">
                    <div class="form-button">
                        <button>Đăng nhập</button>
                    </div>
                </div>
            </form>
            <div class="switch-container">
                <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>
</body>
</html>
